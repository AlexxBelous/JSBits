Задача «Удаляем дробную часть чисел»

На странице есть поле ввода, куда пользователь может ввести любое дробное число (например: 12.987).

Есть кнопка «Удалить дробную часть».

При нажатии на кнопку число отображается без дробной части

Также результат выводится в виде сообщения:

До: 12.987

После: 12
